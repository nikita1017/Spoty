{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="{%static 'css/auth.css'%}">
    <link rel="icon" href="{%static 'css/icon.png'%}">
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="" method="POST" class="registration-user">
                    {% csrf_token %}
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        {{ login_form.username}}
                        <label for="">Имя пользователя</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        {{ login_form.password}}
                        <label for="">Пароль</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Запомнить меня <br> <br></label>
                    </div>
                    <button>Войти</button>
                    <div class="register">
                        <p>У вас нет учетной записи? <br> <br><a href="{% url 'register' %}">Создайте её!</a> <br></p>
                    </div>
                    
                </form>
            </div>
        </div>
    </section>

    <main>
        
    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
